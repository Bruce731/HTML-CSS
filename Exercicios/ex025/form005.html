<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="ismas">
                <input type="radio" name="sexo" id="ismas">Maculino</label><br>
                <label for="isfem">
                    <input type="radio" name="sexo" id="isfem">Feminino
                </label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut"> Futebol</label> <br>
            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas"> Basquete <br></label>
            <label for="iesten">
                <input type="checkbox" name="esten" id="iesten"> Tenis <br></label>
            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat"> Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
