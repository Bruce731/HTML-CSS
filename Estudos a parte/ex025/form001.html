<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        fieldset {
            width: 300px;
        }

        .dados {
            columns: 3;
            gap: 10px;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>Dados Gerais</legend>
        <p class="dados">
            <label for="inome" class="dados">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="40" autocomplete="name">
        </p>
        <p class="dados">
            <label for="isenha" class="dados">Senha</label>
            <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8">
        </p>
        <p class="dados">
            <label for="icpf">CPF</label>
            <input type="number" name="cpf" id="icpf" required at>
        </p>
        <p class="dados">
            <label for="itel">Telefone</label>
            <input type="tel" name="tele" id="itel"  autocomplete="tel" required>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
